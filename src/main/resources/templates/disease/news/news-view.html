<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>查看详情</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<link rel="stylesheet" th:href="@{/css/detail.css}">
<script th:src="@{/webjars/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
	<div class="layui-fluid" id="news_detail">
		<div class="layui-card layuiAdmin-msg-detail">
			<div class="layui-card-header">
				<div class="layui-breadcrumb">
					<a href="">猪病新闻</a><a lay-href="">详情</a>
				</div>
				<p>
				<h2 th:text="${diseaseNews.title}">标题</h2>
				</p>
				<p style="display: block; margin-block-start: 1em; margin-block-end: 1em; margin-inline-start: 0px; margin-inline-end: 0px;">
					<span th:text="${#temporals.format(diseaseNews.createTime, 'yyyy-MM-dd HH:mm:ss')}">时间</span>
				</p>
			</div>
			<div class="layui-card-body layui-text">
				<div class="layadmin-text" th:utext="${diseaseNews.content}">正文</div>
				<div style="padding-top: 30px;">
					<a onclick="xadmin.del_tab()" href="javascript:;" class="layui-btn layui-btn-primary layui-btn-sm">关闭页面</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
