<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>查看</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<script th:src="@{/webjars/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
	<div class="x-nav">
		<span class="layui-breadcrumb"> <a href="">首页</a><a href="">演示</a> <a><cite>导航元素</cite></a>
		</span> <a class="layui-btn layui-btn-small" style="line-height: 1.6em; margin-top: 3px; float: right" onclick="location.reload()" title="刷新"> <i class="layui-icon layui-icon-refresh" style="line-height: 30px"></i></a>
	</div>
	<table class="layui-hide" id="test" lay-filter="test"></table>
</body>
<script th:inline="none">
	layui.use('table', function() {
		var table = layui.table;

		table.render({
			elem : '#test',
			url : '/disease/news/page',
			toolbar : '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
			defaultToolbar : [ 'filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
				title : '提示',
				layEvent : 'LAYTABLE_TIPS',
				icon : 'layui-icon-tips'
			} ],
			page : { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
				layout : [ 'count', 'prev', 'page', 'next', 'limit', 'refresh',
						'skip' ],
				//,curr: 5 //设定初始在第 5 页
				groups : 1, //只显示 1 个连续页码
				first : false, //不显示首页
				last : false, //不显示尾页
				limits : [ 3, 10, 20, 50 ]
			},
			parseData:function(res){
			    for(var i=0;i<res.count;i++){
			      res.data[i].content=HTMLDecode(res.data[i].content).replace(/<[^>]+>/g,"");
			    }
			  },
			cols : [ [ {
				type : 'checkbox',
				fixed : 'left'
			}, {
				field : 'id',
				width : 60,
				title : '编号'
			}, {
				field : 'title',
				// 				width : 100,
				title : '标题'
			}, {
				field : 'summary',
				// 				width : 80,
				title : '摘要'
			},  {
				field : 'source',
				title : '来源',
			// 				width : 150
			}, {
				field : 'type',
				// 				width : 80,
				title : '类型'
			}, {
				field : 'createTime',
				width : 240,
				title : '创建日期',
				sort : true
			}, {
				fixed : 'right',
				title : '操作',
				toolbar : '#barDemo',
				width : 150
			} ] ],
			response : {
				statusCode : 200
			// 重新规定成功的状态码为 200，table 组件默认为 0
			},
			parseData : function(res) { // 将原始数据解析成 table 组件所规定的数据
				return {
					"code" : res.code, // 解析接口状态
					"msg" : res.msg, // 解析提示文本
					"count" : res.data.total, // 解析数据长度
					"data" : res.data.records
				// 解析数据列表
				};
			}
		});
		
		 //监听行单击事件row（双击事件为：rowDouble）
		  table.on('rowDouble(test)', function(obj){
		    var data = obj.data;
		    
// 		    layer.alert(JSON.stringify(data), {
// 		      title: '当前行数据：'
// 		    });
			parent.xadmin.add_tab('查看详情','/disease/news/view?id='+data.id);
// 		    xadmin.open('iframe页面中打开open事例','/disease/news/view?id='+data.id);
		    //标注选中样式
		    obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
		  });

		//头工具栏事件
		table.on('toolbar(test)', function(obj) {
			var checkStatus = table.checkStatus(obj.config.id);
			switch (obj.event) {
			case 'deleteAll':
				var data = checkStatus.data;
				var ids = [];
				for ( var i in data) {
					ids.push(data[i].id);
				}

				if (ids.length > 0) {
					layer.confirm('确认要删除吗？' + ids, function(index) {
						//批量删除
						$.ajax({
							url : "/disease/news/del",
							data : {
								'ids' : ids.join(',')
							},
							type : "post",
							dataType : "json",
							success : function(data) {
								layer.msg('删除成功', {
									icon : 1
								});
								table.reload('test', {}); //刷新表格
							},
							error : function(data) {
								layer.msg('错误', data.msg);
							}
						});
					});
				} else {
					layer.msg('请选择一条或多条数据！', {
						icon : 3
					});
				}
				break;
			case 'add':
				xadmin.open('添加', '/disease/news/save', 600, 440)
				break;

			//自定义头工具栏右侧图标 - 提示
			case 'LAYTABLE_TIPS':
				layer.alert('这是工具栏右侧自定义的一个图标按钮');
				break;
			}
			;
		});

		//监听行工具事件
		table.on('tool(test)', function(obj) {
			var data = obj.data;
			//console.log(obj)
			if (obj.event === 'del') {
				layer.confirm('真的删除行么', function(index) {
					//发异步删除数据
					$.ajax({
						url : "/disease/news/del",
						data : {
							'ids' : data.id
						},
						type : "post",
						dataType : "json",
						success : function(data) {
							obj.del();
							layer.close(index);
						},
						error : function(data) {
							layer.msg('错误', data.msg);
						}
					});
				});
			} else if (obj.event === 'edit') {
				xadmin.open('添加', '/disease/news/save?id=' + data.id, 600, 440)
			}
		});
	});
</script>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="deleteAll">批量删除</button>
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
  </div>
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script> 
</body>
</html>
