<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>查看</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" th:href="@{/css/font.css}">
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<script th:src="@{/webjars/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form">
				<input type="hidden" name="id" th:value="${diseaseNews?.id}">
				<div class="layui-form-item">
					<label for="title" class="layui-form-label"> <span class="x-red">*</span>标题
					</label>
					<div class="layui-input-inline">
						<input th:value="${diseaseNews?.title}" type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 390px;">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="summary" class="layui-form-label"> <span class="x-red">*</span>摘要
					</label>
					<div class="layui-input-inline">
						<input th:value="${diseaseNews?.summary}" type="text" id="summary" name="summary" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 390px;">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="content" class="layui-form-label"> <span class="x-red">*</span>正文
					</label>
					<div class="layui-input-inline">
						<textarea th:utext="${diseaseNews?.content}" id="content" name="content" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 390px; height: 90px;"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="source" class="layui-form-label"> <span class="x-red">*</span>来源
					</label>
					<div class="layui-input-inline">
						<input th:value="${diseaseNews?.source}" type="text" id="source" name="source" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 390px;">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="type" class="layui-form-label">类型
					</label>
					<div class="layui-input-inline">
						<input th:value="${diseaseNews?.type}" type="text" id="type" name="type" autocomplete="off" class="layui-input" style="width: 390px;">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label"> </label>
					<button class="layui-btn" lay-filter="add" lay-submit="" th:text="${diseaseNews?.id}==null?'增加':'更新'">增加</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
					url : "/disease/news/save",
					data : {
						'id' : data.field.id,
						'title' : data.field.title,
						'summary' : data.field.summary,
						'content' : data.field.content,
						'source' : data.field.source,
						'type' : data.field.type
					},
					type : "post",
					dataType : "json",
					success : function(data) {
						layer.alert("增加成功", {
							icon : 6
						}, function() {
							//关闭当前frame
							xadmin.close();

							// 可以对父窗口进行刷新 
							xadmin.father_reload();
						});
					},
					error : function(data) {
						layer.msg('错误', data.msg);
					}
				});
				return false;
			});

		});
	</script>
</body>
</html>
