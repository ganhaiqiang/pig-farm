<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>查看</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}">
<link rel="stylesheet" th:href="@{/css/xadmin.css}">
<link rel="stylesheet" th:href="@{/css/font.css}">
<script type="text/javascript" th:src="@{/webjars/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>
<body>
	<div class="layui-card" th:if="not ${#lists.isEmpty(list)}">
		<div class="layui-card-header" th:text="${list[0].name}"></div>
		<div class="layui-card-body">
			<ul class="layui-timeline">
				<li class="layui-timeline-item" th:each="feeding,iterStat:${list}"><i class="layui-icon layui-timeline-axis">&#xe63f;</i>
					<div class="layui-timeline-content layui-text">
						<h3 class="layui-timeline-title" th:text="${feeding.stage}">8月18日</h3>
						<p th:utext="${feeding.job}"></p>
					</div></li>
			</ul>
		</div>
	</div>
</body>
</html>
